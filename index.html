<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Ketersediaan Barang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-calendar-alt me-2"></i>Kalender Ketersediaan Barang</h1>
        
        <div class="filters">
            <div class="filter-group">
                <label for="filterCategory" class="form-label">Kategori:</label>
                <select id="filterCategory" class="form-select">
                    <option value="Semua">Semua</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterUnit" class="form-label">Barang:</label>
                <select id="filterUnit" class="form-select">
                    <option value="all">Semua Barang</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterMonth" class="form-label">Bulan:</label>
                <select id="filterMonth" class="form-select">
                    <option value="0">Januari</option>
                    <option value="1">Februari</option>
                    <option value="2">Maret</option>
                    <option value="3">April</option>
                    <option value="4">Mei</option>
                    <option value="5">Juni</option>
                    <option value="6">Juli</option>
                    <option value="7">Agustus</option>
                    <option value="8">September</option>
                    <option value="9">Oktober</option>
                    <option value="10">November</option>
                    <option value="11">Desember</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterYear" class="form-label">Tahun:</label>
                <select id="filterYear" class="form-select"></select>
            </div>
        </div>
        
        <div class="legend mb-4">
            <div class="legend-item">
                <div class="legend-color available-legend"></div>
                <span>Tersedia</span>
            </div>
            <div class="legend-item">
                <div class="legend-color booked-legend"></div>
                <span>Tidak Tersedia</span>
            </div>
            <div class="legend-item">
                <div class="legend-color weekend-legend"></div>
                <span>Akhir Pekan</span>
            </div>
        </div>
        
        <div class="table-container">
            <table class="booking-matrix table-bordered" id="bookingMatrix">
                <thead class="table-dark">
                    <tr id="dateHeaderRow">
                        <th class="unit-header">Barang</th>
                        <!-- Date headers will be generated by JavaScript -->
                    </tr>
                </thead>
                <tbody id="matrixBody"></tbody>
            </table>
        </div>
        
        <div class="loading" id="loadingIndicator">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <span class="ms-3">Memuat data...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
